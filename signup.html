<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_css.css">
    <link rel="icon" href="img/logo.jpg">
    <title>Sign Up</title>
</head>

<body onload="myloader()">
    <script type="text/javascript" src="javascript.js"></script>
    <div id="preloader" class="loading">
        <h2>Loading</h2>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    <header>
        <a class="logo" href="index.html">
            <h1> <span>M</span>y <span>P</span>rofile </h1>
        </a>
    </header>
    <section class="signup">
        <div class="user_account">
            <div class="user">
                <img src="img/user.png" alt="">
            </div>
            <div class="form_signup">
                <div class="input">
                    <img src="img/man.png" alt="">
                    <input type="text" name="name" id="name" placeholder="Name*">
                </div>
                <div class="input">
                    <img src="img/birthday.png" alt="">
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="input">
                    <img src="img/email.png" alt="">
                    <input type="email" name="email" id="email" placeholder="Email id*">
                </div>
                <div class="input">
                    <img src="img/telephone-call.png" alt="">
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number*">
                </div>
                <div class="input">
                    <img src="img/padlock.png" alt="">
                    <input type="password" name="password" id="password" placeholder="Passwrod*">
                </div>
                <div class="submit">
                    <input type="button" value="Sign up" id="submit">
                </div>
            </div>
        </div>
        <div class="account">
            <p> have an account. <a href="login.html"> login </a> </p>
        </div>
    </section>
</body>

</html>
